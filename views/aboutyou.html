              <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

  <div class="container">
    <div class="row">
        <div class="parentbox">
          <div class="childbox">
            <h3 style="margin-top:10px;"><i class="far fa-smile-beam"></i> Share your details using the below form<span></span></h3>
            <hr>
            <form class="" action="/addname" method="POST">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="FName">First Name</label>
                    <input id="FName" type="text" name = "FName" class="validate form-control" required="required"autocomplete="off">
                  </div>
                </div>

                <div class="col">
                  <div class="form-group">
                    <label for="LName">Last Name </label>
                    <input id="LName" type="text" name="LName" class="validate form-control" required="required"autocomplete="off">
                  </div>
                </div>    
              </div>

              <div class="form-group">
                <label for="icon_prefix">Your Company Name </label>
                <input id="icon_prefix" type="text" name ="CName" class="validate form-control" required="required"autocomplete="off">
              </div>

              <div class="form-group">
                <label for="icon_prefix">Your Email-ID</label>
                <input id="icon_prefix" type="email" name="Email" class="validate form-control" autocomplete="off">
              </div>

              <div class="form-group">
                <label for="icon_prefix">Meeting With(Host Name)</label>
                <input id="icon_prefix" type="text"  name="Host" class="validate form-control" required="required"autocomplete="off">
              </div>

              <label for="icon_prefix">Purpose Of the Visit</label>
              <div class="input-group mb-3">
                <select class="custom-select" name="PofMeet">
                  <option selected>Choose Your Option</option>
                  <option value="Interview">Interview</option>
                  <option value="Meeting">Meeting</option>
                  <option value="Delivery">Delivery</option>
                  <option value="Temporary Employee">Temporary Employee</option>
                  <option value="Personal">Personal(Family/Friend)</option>
                </select>
              </div>

              <div class="form-group">
                <label for="icon_prefix">Mobile Number</label>
                <input id="Phone" type="tel" name="Phone" class="validate form-control" required="required"autocomplete="off">
                <input type="hidden"  id="yourDatePicker" name="yourDatePicker"/>  
                <input type="hidden"  id="nameSearch" name="nameSearch" />
                <p class="lead">Note: Please enter valid mobile number for verification code</p>
              </div>
              <button class="waves-effect waves-light btn btn-primary btn-lg" type="submit" name="action" >Next</button>
            <hr>
            </form>
          </div>
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  <script>
  document.getElementById("yourDatePicker").value = new Date().getTime();
  $("#FName").change(function() {
      $("#nameSearch").val($("#FName").val().substring(0,3)+$("#Phone").val().substring(0,4)+ $("#yourDatePicker").val().substring(8,12));
  });
  $("#Phone").change(function() {
      $("#nameSearch").val($("#FName").val().substring(0,3)+$("#Phone").val().substring(0,4)+ $("#yourDatePicker").val().substring(8,12));
  });
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
  <script>
  $(document).ready(function() {
  $('select').material_select();
  });
  </script>
